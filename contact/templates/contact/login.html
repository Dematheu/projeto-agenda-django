{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">

    <h2>Login</h2>

    {% if user.is_authenticated %}
      <p>You are logged in as: <b> {{ user.username }}</b>.</p><br>
      <p>Click <a href="{% url 'contact:logout' %}">HERE</a> to log out.</p>
    {% else %}
      {% include 'contact/partials/_user-form.html' %}
    {% endif %}

  </div>
{% endblock content %}
